[uwsgi]
    uid = uwsgi
    gid = uwsgi
    socket = 127.0.0.1:9010
    pidfile = /tmp/hotcow9010.pid
    processes = 2
    threads = 10
    memory-report = true
    master = true
    chdir = /opt/hotcow
    module = configs.wsgi:application
    callable = runserver
    vacuum=True
    max-requests=600